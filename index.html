<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery-rebox.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <div class="wrapper">
    <header>
      <input id="search" type="text" name="search-field" placeholder="Search/Refine...">
    </header>
    <main>
      <div class="lightbox">
        <!-- IMAGE 01 -->
        <div class="image">
          <a href="photos/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="photos/thumbnails/01.jpg" alt="Hay Bales" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          </a>
        </div>
        <!-- IMAGE 02 -->
        <div class="image">
          <a href="photos/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="photos/thumbnails/02.jpg" alt="Lake" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          </a>
        </div>
        <!-- IMAGE 03 -->
        <div class="image">
          <a href="photos/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="photos/thumbnails/03.jpg" alt="Canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          </a>
        </div>
        <!-- IMAGE 04 -->
        <div class="image">
          <a href="photos/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
            <img src="photos/thumbnails/04.jpg" alt="Iceberg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          </a>
        </div>
        <!-- IMAGE 05 -->
        <div class="image">
          <a href="photos/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="photos/thumbnails/05.jpg" alt="Desert" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          </a>
        </div>
        <!-- IMAGE 06 -->
        <div class="image">
          <a href="photos/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="photos/thumbnails/06.jpg" alt="Fall" title="Fall is coming, I love when the leaves on the trees start to change color.">
          </a>
        </div>
        <!-- IMAGE 07 -->
        <div class="image">
          <a href="photos/07.jpg" title="I drove past this plantation yesterday, everything is so green!">
            <img src="photos/thumbnails/07.jpg" alt="Plantation" title="I drove past this plantation yesterday, everything is so green!">
          </a>
        </div>
        <!-- IMAGE 08 -->
        <div class="image">
          <a href="photos/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="photos/thumbnails/08.jpg" alt="Dunes" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          </a>
        </div>
        <!-- IMAGE 09 -->
        <div class="image">
          <a href="photos/09.jpg" title="We enjoyed a quiet stroll down this countryside lane.">
            <img src="photos/thumbnails/09.jpg" alt="Countryside Lane" title="We enjoyed a quiet stroll down this countryside lane.">
          </a>
        </div>
        <!-- IMAGE 10 -->
        <div class="image">
          <a href="photos/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="photos/thumbnails/10.jpg" alt="Sunset" title="Sunset at the coast! The sky turned a lovely shade of orange.">
          </a>
        </div>
        <!-- IMAGE 11 -->
        <div class="image">
          <a href="photos/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="photos/thumbnails/11.jpg" alt="Cave" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          </a>
        </div>
        <!-- IMAGE 12 -->
        <div class="image">
          <a href="photos/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photos/thumbnails/12.jpg" alt="Bluebells" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          </a>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2018 Cody J. Reed</p>
    </footer>
  </div>

    <script src="js/jquery-v3.3.1.js"></script>
    <script src="js/jquery-rebox.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
